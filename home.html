<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazing Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        section {
            width: 100%;
            height: 100vh;
            background-image: url('background-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        section h2 {
            color: black;
            font-size: 3em;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.5em;
            color: #ccc;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e8491d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #43343;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Amazing Website</h1>
    </header>

    <section>
        <div>
            <h2>Welcome to the Future of Web Design</h2>
            <p>Explore our innovative solutions and elevate your online experience.</p>
            <a href="#features" class="cta-button">Discover More</a>
        </div>
    </section>

    <div id="features" style="height: 100vh;"> <!-- Placeholder for next section -->
        <!-- Your content for the "Features" section goes here -->
    </div>

    <footer>
        &copy; 2023 Your Amazing Website. All rights reserved.
    </footer>
</body>
</html>
